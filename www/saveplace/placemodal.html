<ion-view>
	<ion-header-bar class="pk-primary" align-title="center">
		<div class="buttons">
	    <button class="button-clear button-icon ion-chevron-left ion-arrow-left pk-primary" ng-click="map.closePlaceDlg()">
	      뒤로
	    </button>
		</div>
		<h1 class="title">상세 정보</h1>
		<!-- <div class="buttons">
			<button class="button-clear button-icon ion-trash-a pk-primary" ng-click="place.deletePlace()"></button>
		</div> -->
	</ion-header-bar>
	<ion-content class="post-container">
		<!-- placePost 영역 -->
		<article class="place-post-container" ng-show="map.selectedPlace.name">
			<div class="place-name">
				<strong>{{map.selectedPlace.name || '등록 대기중'}}</strong>
			</div>
			<div class="place-addr">
				<i class="ion-flag"></i>&nbsp;&nbsp;{{map.selectedPlace.address}}
			</div>
			<div class="place-phone">
				<i class="ion-ios-telephone"></i>&nbsp;&nbsp;<a href="tel:{{map.selectedPlace.phoneNo||''}}">{{map.selectedPlace.phoneNo || '전화번호 없음'}}</a>
			</div>
			<div class="place-tags-container">
				<span class="place-item-tag" ng-repeat="tag in map.selectedPlace.tags">{{tag}}&nbsp;</span>
			</div>
		</article>

		<!-- URL, Image 추가 영역 -->
		<!-- <div class="button-bar">
			<a class="button pk-accent button-icon ion-image" ng-click="place.addPhoto()"> 사진 추가</a>
			<a class="button pk-accent button-icon ion-link" ng-click="place.addURL()"> URL 추가</a>
		</div> -->
		<div class="button-bar" ng-show="map.selectedPlace.name" style="margin-top:5px;">
			<a class="button button-balanced" ng-click="map.searchPlace()">관련 블로그 검색</a>
		</div>

		<!-- userPost 영역 -->
		<article class="user-post-container">
			<section class="user-note" ng-repeat="url in map.selectedPlace.userPost.urls">
				<a href="#" ng-click="place.openLink(url.content)">{{url.content}}</a>
			</section>
			<section class="user-note" ng-repeat="note in map.selectedPlace.userPost.notes">
				{{note.content}}&nbsp;at&nbsp;{{map.selectedPlace.datetime}}
			</section>
			<section class="user-image">
				<img class="image-preview" ng-repeat="image in map.selectedPlace.userPost.images track by $index" ng-style="{height:map.getImageHeight()}" ng-src="{{image.summary}}">
			</section>
		</article>
		<p><strong>{{place.getTagString()}}</strong></p>
	</ion-content>
</ion-view>
