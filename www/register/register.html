<ion-view title="Register">
	<ion-content class="pk-primary register">
		<div class="app-title">
			<!-- <h4 class="sub-title">플레이스쿱</h4> -->
			<h2 class="main-title">PlaceKoob</h2>
		</div>
		<div class="introduction">
			<p>
				어디 가지? 어디서 만나지?<br>
				우리를 괴롭히는 일상적인 질문.
			</p>
			<p>
				여긴 꼭 기억해뒀다 가봐야겠다.<br>
				그러나 금새 휘발되어 버리는 기억력.
			</p>
			<p>
				사진만 찍어 두세요.<br>

			</p>

		<div class="register-button-container">
			<button class="button button-energized button-more-width" ng-click="register.goStep1()" ng-show="register.needToRegister">시작하기</button>
		</div>
		<div class="company">
			<div class="company-logo">
				<img src="img/company_logo_primary.png" alt="company logo" />
			</div>
			<div>
				<h3 class="company-name">MAUKI STUDIO Co.,Ltd.</h3>
			</div>
