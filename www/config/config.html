<ion-view title="설정">
	<ion-header-bar class="pk-primary">
		<h1 class="title">설정</h1>
	</ion-header-bar>
	<ion-content>
		<ion-list>
			<ion-toggle  ng-model="config.foursquare" ng-change="config.connectFoursqaure()">
        <i class="icon ion-social-foursquare"></i> Foursquare
      </ion-toggle>
			<ion-toggle  ng-model="config.google" ng-change="config.connectOther()">
        <i class="icon ion-social-google"></i> Google maps
      </ion-toggle>
			<ion-toggle  ng-model="config.naver" ng-change="config.connectOther()">
        <i class="icon ion-chatbox"></i> NAVER Blog
      </ion-toggle>
			<ion-toggle  ng-model="config.libraries" ng-change="config.connectOther()">
        <i class="icon ion-images"></i> Photo libraries
      </ion-toggle>
			<ion-toggle  ng-model="config.contacts" ng-change="config.connectOther()">
        <i class="icon ion-person-stalker"></i> Contacts
      </ion-toggle>
      <button class="button button-outline button-balanced button-full" ng-click="config.requestUserInfo()">사용자 정보 얻기</button>
			<!-- <ion-toggle  ng-model="config.devmode" ng-change="config.setDevMode()">
        <i class="icon ion-hammer"></i> 개발서버접속(회사 내부 망에 있어야 함)
      </ion-toggle> -->
			<div>
				<table style="border:1px solid grey">
					<tr><td style="border:1px solid grey">auth_user_token</td><td>{{config.auth_user_token}}</td></tr>
					<tr><td style="border:1px solid grey">auth_vd_token</td><td>{{config.auth_vd_token}}</td></tr>
					<tr><td style="border:1px solid grey">email</td><td>{{config.email}}</td></tr>
					<tr><td style="border:1px solid grey">language</td><td>{{config.lang}}</td></tr>
					<tr><td style="border:1px solid grey">country</td><td>{{config.country}}</td></tr>
				</table>
			</div>
			<button class="button button-outline button-assertive button-full" ng-click="config.logout()">사용자 정보 삭제(로그아웃)</button>
    </ion-list>
	</ion-content>
</ion-view>
